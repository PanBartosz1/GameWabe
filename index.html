<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris w JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333;
            margin: 0;
        }
        canvas {
            background: #111;
            display: block;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="controls">
            <button class="btn btn-success" onclick="startGame()">Start</button>
            <button class="btn btn-warning" onclick="togglePause()">Pauza</button>
            <button class="btn btn-danger" onclick="resetGame()">Reset</button>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
